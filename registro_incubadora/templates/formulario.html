{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Resultados</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'inicio' %}">Incubadora</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'formulario' %}">Formulario</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

  <div class="container">
    <h1>Registrar Resultados</h1>
    <form method="POST" id="formulario" onsubmit="alert('Registro creado')">
        {% csrf_token %}
      <div class="mb-4">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" class="form-control" name="fecha" required>
      </div>

      <div class="mb-4">
        <label for="tiempo_encubacion" class="form-label">Tiempo de encubacion:</label>
        <input type="text" class="form-control" name="tiempo_encubacion" required>
      </div>

      <div class="mb-4">
        <label for="tasa_mortalidad" class="form-label">Tasa de mortalidad:</label>
        <input type="text" class="form-control" name="tasa_mortalidad" required>
      </div>

      <div class="mb-4">
        <label for="tasa_supervivencia" class="form-label">Tasa de supervivencia:</label>
        <input type="text" class="form-control" name="tasa_supervivencia" required>
      </div>

      <div class="mb-4">
        <label for="evaluar_raza" class="form-label">Evaluar por raza:</label>
        <input type="text" class="form-control" name="evaluar_raza" required>
      </div>

      <div class="mb-4">
        <label for="inversion" class="form-label">Nivel de inversion:</label>
        <input type="text" class="form-control" name="inversion" required>
      </div>
      <input type="submit" value="Enviar" class="btn btn-primary"> 
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
